<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<div th:include="header :: header"></div>
<body>
<h2 align="center">Выберите файл, чтобы скачать</h2><br>
<h4 align="center">Информация о загрузках:</b></h4>
<div class="section" align="center">
    <div class="container">
        <div class="row" align="center">
            <form class="form-horizontal" action="/upload/" method="post" enctype="multipart/form-upload">
                <div class="form-group">
                    <table border="1" align="center" cellspacing="0" cellpadding="10">
                        <thead>
                        <tr>
                            <th>Фамилия</th>
                            <th>ID</th>
                            <th>Имя файла</th>
                            <th>Размер</th>
                            <th>Дата</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="upload : ${allUploads}">
                            <td th:text="${upload.name}"></td>
                            <td th:text="${upload.id}"></td>
                            <!--<td href="@{/download/{allUploads.id}/}" th:text="${upload.filename}"></td>-->
                            <td<a th:href="@{'/download/' + ${upload.id}}" th:text="${upload.filename}"></a></td>
                            <td th:text="${upload.filesize}"></td>
                            <td th:text="${upload.date}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="section">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
