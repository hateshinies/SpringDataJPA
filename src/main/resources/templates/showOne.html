<div th:replace="header :: header"></div>
<body>
<h2 align="center">Файл загружен успешно!</h2><br>
<h4 align="center">Информация о текущей загрузке:</b></h4>
<div class="section" align="center">
    <div class="container">
        <div class="row" align="center">
            <form class="form-horizontal" action="/upload/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <table border="1" align="center" cellspacing="0" cellpadding="10">
                        <thead>
                        <tr>
                            <th>Имя файла</th>
                            <th>Размер</th>
                            <th>ID</th>
                            <th>Фамилия</th>
                            <th>Дата</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td<a th:href="@{'/download/' + ${id}}" th:text="${filename}"></a></td>
                            <td><p th:text="${filesize}"/></td>
                            <td><p th:text="${id}"/></td>
                            <td><p th:text="${name}"/></td>
                            <td><p th:text="${date}"/></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="section">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
